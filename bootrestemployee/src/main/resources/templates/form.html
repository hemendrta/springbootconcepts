<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<meta charset="UTF-8" />
<title>Form Page</title>
</head>
<body>
	<div class="container">
		<div class="row mt-5">
			<div class="col-md-6 offset-md-3">
				<form th:action="@{/submitForm}" method="post" th:object="${formData}">
				
					<div class="form-group">
						<label for="username">Username</label> <input type="text"
							class="form-control" id="username" aria-describedby="emailHelp"
							placeholder="Username" name="username" th:value="${formData.username}">
					</div>

					<div class="form-group">
						<label for="email">Email</label> <input type="email"
							class="form-control" id="email" placeholder="email" name="email" th:value="${formData.email}">
					</div>
					
					<div class="form-group">
						<label for="username">Address</label> <input type="text"
							class="form-control" id="address" aria-describedby="emailHelp"
							placeholder="Address" name="address" th:value="${formData.address}">
					</div>

					<div class="form-check">
						<input type="checkbox" class="form-check-input" id="exampleCheck1">

						<label class="form-check-label" for="exampleCheck1">Check
							me out</label>
					</div>

					<button type="submit" class="btn btn-primary mt-2">Submit</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
